# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: codingdevil
# "service" is the name of this project. This will also be added to your AWS resource names.
service: pr6-cloud-ide-backend

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  httpApi:
    cors: true

functions:
  api:
    handler: dist/index.handler
    events:
      - httpApi: "*"

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 5000
    noTimeout: true
